<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SMM 2026 - Master Framework</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --brand-rosa: #F3D1D1; }
        body { background: #000; color: #f3f4f6; font-family: 'Inter', sans-serif; margin: 0; -webkit-tap-highlight-color: transparent; }
        .sticky-header { position: fixed; top: 0; left: 0; right: 0; height: calc(env(safe-area-inset-top) + 65px); background: rgba(18, 18, 18, 0.95); backdrop-filter: blur(15px); z-index: 1000; display: flex; align-items: flex-end; justify-content: space-between; padding: 0 24px 15px 24px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .main-content { padding-top: calc(env(safe-area-inset-top) + 85px); padding-bottom: 40px; }
        .grid-tile { background-color: var(--brand-rosa); color: #4A3B3B; aspect-ratio: 1/1; border-radius: 22px; display: flex; flex-direction: column; align-items: center; justify-content: center; font-weight: 800; text-transform: uppercase; font-size: 0.85rem; transition: transform 0.1s; }
        .grid-tile:active { transform: scale(0.95); }
        .day-tab { padding: 8px 16px; border-radius: 12px; font-size: 12px; font-weight: bold; opacity: 0.4; transition: 0.3s; white-space: nowrap; border: 1px solid rgba(255,255,255,0.1); }
        .day-tab.active { opacity: 1; background: var(--brand-rosa); color: #000; border-color: var(--brand-rosa); }
        .category-header { background: rgba(255,255,255,0.05); padding: 16px; border-radius: 16px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; font-weight: 900; font-style: italic; text-transform: uppercase; cursor: pointer; }
        .is-fav { color: #f43f5e !important; opacity: 1 !important; }
        .hidden { display: none !important; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        #noti-badge { position: absolute; top: -2px; right: -2px; width: 10px; height: 10px; background: #f43f5e; border-radius: 50%; border: 2px solid #000; display: none; }
        input, select, textarea { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); padding: 12px; border-radius: 12px; color: white; width: 100%; outline: none; }
    </style>
</head>
<body>

    <div class="sticky-header">
        <button id="back-btn" onclick="showHome()" class="opacity-0 pointer-events-none transition-opacity"><i class="fas fa-chevron-left text-2xl"></i></button>
        <div class="text-center">
            <span class="text-[10px] tracking-[0.3em] opacity-40 uppercase block">Event Framework</span>
            <span class="font-black italic text-lg uppercase tracking-tight">SMM 2026</span>
        </div>
        <button onclick="showNotifications()" id="noti-btn" class="relative opacity-80 hidden">
            <i class="fas fa-bell text-xl"></i>
            <div id="noti-badge"></div>
        </button>
    </div>

    <div class="main-content px-6">
        <div id="login-screen">
            <div id="email-step" class="w-full max-w-xs mx-auto text-center mt-10">
                <h2 class="text-2xl font-bold uppercase italic mb-8">Login</h2>
                <input type="email" id="email-login" placeholder="E-Mail Adresse" class="font-bold text-center">
                <button onclick="handleRequestOtp()" class="w-full bg-[#F3D1D1] text-black font-bold p-4 rounded-xl mt-4">Code anfordern</button>
            </div>
            <div id="otp-step" class="w-full max-w-xs mx-auto text-center mt-10 hidden">
                <h2 class="text-2xl font-bold uppercase italic mb-4">Code prüfen</h2>
                <input type="text" id="otp-code" placeholder="Code eingeben" class="tracking-[0.5em] text-xl text-center font-bold">
                <button onclick="handleVerifyOtp()" class="w-full bg-[#F3D1D1] text-black font-bold p-4 rounded-xl mt-4">Einloggen</button>
            </div>
        </div>

        <div id="protected-content" class="hidden">
            <div id="home-view" class="grid grid-cols-2 gap-5">
                <button onclick="showView('agenda')" class="grid-tile"><i class="fas fa-calendar-day mb-2 text-3xl"></i>Agenda</button>
                <button onclick="showView('my-plan')" class="grid-tile"><i class="fas fa-star mb-2 text-3xl"></i>My Plan</button>
                <button onclick="showView('locations')" class="grid-tile"><i class="fas fa-map-marked-alt mb-2 text-3xl"></i>Locations</button>
                <button onclick="showView('contact')" class="grid-tile"><i class="fas fa-comment mb-2 text-3xl"></i>Contact</button>
                <button id="admin-tile" onclick="showView('admin')" class="grid-tile hidden" style="background-color: #f43f5e; color: white;"><i class="fas fa-user-shield mb-2 text-3xl"></i>Admin</button>
            </div>

            <div id="detail-view" class="hidden">
                <div id="day-picker" class="flex overflow-x-auto gap-2 mb-6 no-scrollbar pb-2 hidden">
                    <button onclick="changeDay('2026-03-23', this)" class="day-tab active">23.03.</button>
                    <button onclick="changeDay('2026-03-24', this)" class="day-tab">24.03.</button>
                    <button onclick="changeDay('2026-03-25', this)" class="day-tab">25.03.</button>
                    <button onclick="changeDay('2026-03-26', this)" class="day-tab">26.03.</button>
                </div>
                <h2 id="view-title" class="text-4xl font-black italic uppercase mb-6 leading-tight"></h2>
                <div id="view-content"></div>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://eljpoxtfxfbgnpteyrsq.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_Tjfcf2J34DrY0sHsdpXgLw_y2_0A_rm';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // HIER ADMIN EMAILS DEFINIEREN
        const ADMIN_EMAILS = ['text.falter@gmail.com', 'admin@event.com'];

        let currentDay = '2026-03-23';
        let openCats = new Set(); 
        let activeView = 'home';

        async function checkUser() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (session) {
                showApp();
                if (ADMIN_EMAILS.includes(session.user.email)) {
                    document.getElementById('admin-tile').classList.remove('hidden');
                }
                checkNewNotifications();
            } else { showLogin(); }
        }

        function showApp() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('protected-content').classList.remove('hidden');
            document.getElementById('noti-btn').classList.remove('hidden');
        }

        function showLogin() {
            document.getElementById('login-screen').classList.remove('hidden');
            document.getElementById('protected-content').classList.add('hidden');
        }

        async function handleRequestOtp() {
            const email = document.getElementById('email-login').value;
            const { error } = await supabaseClient.auth.signInWithOtp({ email });
            if (error) alert(error.message);
            else {
                document.getElementById('email-step').classList.add('hidden');
                document.getElementById('otp-step').classList.remove('hidden');
            }
        }

        async function handleVerifyOtp() {
            const email = document.getElementById('email-login').value;
            const token = document.getElementById('otp-code').value.trim();
            const { error } = await supabaseClient.auth.verifyOtp({ email, token, type: 'magiclink' });
            if (error) alert("Fehler beim Login."); else location.reload();
        }

        async function checkNewNotifications() {
            const lastRead = localStorage.getItem('last_noti_read') || '1970-01-01T00:00:00Z';
            const { data } = await supabaseClient.from('notifications').select('created_at').gt('created_at', lastRead).limit(1);
            if (data && data.length > 0) document.getElementById('noti-badge').style.display = 'block';
        }

        function showNotifications() {
            document.getElementById('noti-badge').style.display = 'none';
            localStorage.setItem('last_noti_read', new Date().toISOString());
            showView('notifications');
        }

        function showHome() {
            activeView = 'home';
            document.getElementById('home-view').classList.remove('hidden');
            document.getElementById('detail-view').classList.add('hidden');
            document.getElementById('back-btn').classList.add('opacity-0', 'pointer-events-none');
        }

        function changeDay(day, btn) {
            currentDay = day;
            openCats.clear(); 
            document.querySelectorAll('.day-tab').forEach(t => t.classList.remove('active'));
            btn.classList.add('active');
            activeView === 'agenda' ? renderAgenda() : renderMyPlan();
        }

        function toggleCategory(cat) {
            const content = document.getElementById(`cat-content-${cat}`);
            const icon = document.getElementById(`cat-icon-${cat}`);
            if (openCats.has(cat)) {
                openCats.delete(cat);
                content.classList.add('hidden');
                icon.classList.replace('fa-chevron-up', 'fa-chevron-down');
            } else {
                openCats.add(cat);
                content.classList.remove('hidden');
                icon.classList.replace('fa-chevron-down', 'fa-chevron-up');
            }
        }

        async function showView(view) {
            activeView = view;
            document.getElementById('home-view').classList.add('hidden');
            document.getElementById('detail-view').classList.remove('hidden');
            document.getElementById('back-btn').classList.remove('opacity-0', 'pointer-events-none');
            document.getElementById('view-title').innerText = view.replace('-', ' ');
            document.getElementById('day-picker').classList.toggle('hidden', (view !== 'agenda' && view !== 'my-plan'));

            if (view === 'agenda') renderAgenda();
            if (view === 'my-plan') renderMyPlan();
            if (view === 'locations') renderLocations();
            if (view === 'contact') renderContact();
            if (view === 'notifications') renderNotifications();
            if (view === 'admin') renderAdmin();
        }

        async function renderAgenda() {
            const container = document.getElementById('view-content');
            const { data: { user } } = await supabaseClient.auth.getUser();
            const { data: items } = await supabaseClient.from('agenda').select('*, favorites(user_id)')
                .eq('event_day', currentDay).order('start_time');

            const cats = ['BRAND', 'COMMERCIAL', 'FASHION', 'RUNNING', 'FOOTBALL', 'OUTDOOR'];
            container.innerHTML = cats.map(cat => {
                const isOpen = openCats.has(cat);
                const catItems = items?.filter(i => i.category === cat) || [];
                return `
                <div class="mb-4">
                    <div class="category-header" onclick="toggleCategory('${cat}')">
                        <span>${cat}</span>
                        <i id="cat-icon-${cat}" class="fas fa-chevron-${isOpen ? 'up' : 'down'} opacity-30 text-xs"></i>
                    </div>
                    <div id="cat-content-${cat}" class="space-y-2 ${isOpen ? '' : 'hidden'}">
                        ${catItems.map(item => {
                            const isFav = item.favorites?.some(f => f.user_id === user.id);
                            return `
                            <div class="bg-white/5 p-4 rounded-2xl flex justify-between items-center border border-white/5">
                                <div>
                                    <p class="text-[10px] text-pink-300 font-bold">${item.start_time.slice(0,5)} ${item.location_name}</p>
                                    <p class="font-bold text-sm uppercase">${item.title}</p>
                                </div>
                                <button id="fav-${item.id}" onclick="toggleFav('${item.id}')" class="text-2xl ${isFav ? 'is-fav' : 'opacity-10'}">
                                    <i class="fas fa-star"></i>
                                </button>
                            </div>`;
                        }).join('')}
                    </div>
                </div>`;
            }).join('');
        }

        async function toggleFav(id) {
            const btns = document.querySelectorAll(`[id="fav-${id}"]`);
            const isFav = btns[0] ? btns[0].classList.contains('is-fav') : false;
            const { data: { user } } = await supabaseClient.auth.getUser();
            btns.forEach(btn => {
                if (isFav) { btn.classList.remove('is-fav'); btn.classList.add('opacity-10'); }
                else { btn.classList.add('is-fav'); btn.classList.remove('opacity-10'); }
            });
            if (isFav) await supabaseClient.from('favorites').delete().eq('user_id', user.id).eq('agenda_id', id);
            else await supabaseClient.from('favorites').insert([{ user_id: user.id, agenda_id: id }]);
            if (activeView === 'my-plan') setTimeout(renderMyPlan, 300);
        }

        async function renderMyPlan() {
            const container = document.getElementById('view-content');
            const { data: { user } } = await supabaseClient.auth.getUser();
            const { data: f } = await supabaseClient.from('favorites').select('agenda_id').eq('user_id', user.id);
            const { data: items } = await supabaseClient.from('agenda').select('*').in('id', f?.map(x => x.agenda_id) || []).eq('event_day', currentDay).order('start_time');
            container.innerHTML = items?.length > 0 ? items.map(item => `
                <div class="bg-white/5 p-4 rounded-2xl flex justify-between items-center mb-3 border border-white/5">
                    <div><p class="text-[10px] text-pink-300 font-bold">${item.start_time.slice(0,5)} ${item.location_name}</p>
                    <p class="font-bold text-sm uppercase">${item.title}</p></div>
                    <button id="fav-${item.id}" onclick="toggleFav('${item.id}')" class="text-2xl is-fav"><i class="fas fa-star"></i></button>
                </div>`).join('') : '<p class="opacity-30 text-center py-10 italic">Keine Favoriten für diesen Tag.</p>';
        }

        async function renderNotifications() {
            const container = document.getElementById('view-content');
            const { data: { user } } = await supabaseClient.auth.getUser();
            const { data: profile } = await supabaseClient.from('profiles').select('user_group').eq('id', user.id).single();
            const group = profile?.user_group || 'ALL';

            const { data: notis } = await supabaseClient.from('notifications')
                .select('*')
                .or(`target_group.eq.ALL,target_group.eq.${group},target_user_id.eq.${user.id}`)
                .order('created_at', { ascending: false });

            container.innerHTML = notis?.map(n => `
                <div class="bg-white/5 p-6 rounded-3xl mb-4 border-l-4 border-[#F3D1D1]">
                    <p class="text-[10px] opacity-30 mb-1">${new Date(n.created_at).toLocaleString('de-DE')}</p>
                    <h3 class="font-black italic uppercase text-lg mb-1">${n.title}</h3>
                    <p class="text-sm opacity-70">${n.message}</p>
                </div>`).join('') || '<p class="opacity-30 text-center py-10">Keine Nachrichten.</p>';
        }

        function renderAdmin() {
            document.getElementById('view-content').innerHTML = `
                <div class="space-y-6">
                    <div class="bg-white/5 p-6 rounded-3xl border border-white/10">
                        <h3 class="font-bold mb-4 uppercase italic">Neue Notification senden</h3>
                        <input id="admin-title" placeholder="Titel" class="mb-3">
                        <textarea id="admin-msg" placeholder="Nachricht..." rows="3" class="mb-3"></textarea>
                        <select id="admin-group" class="mb-4">
                            <option value="ALL">An Alle (ALL)</option>
                            <option value="CREW">Nur CREW</option>
                            <option value="VIP">Nur VIP</option>
                            <option value="FASHION">Gruppe FASHION</option>
                        </select>
                        <button onclick="sendAdminNoti()" class="w-full bg-[#f43f5e] text-white font-bold p-4 rounded-xl">SENDEN</button>
                    </div>
                </div>`;
        }

        async function sendAdminNoti() {
            const title = document.getElementById('admin-title').value;
            const message = document.getElementById('admin-msg').value;
            const target_group = document.getElementById('admin-group').value;

            if(!title || !message) return alert("Bitte alles ausfüllen!");

            const { error } = await supabaseClient.from('notifications').insert([{ title, message, target_group }]);
            if (error) alert(error.message);
            else {
                alert("Erfolgreich gesendet!");
                showHome();
            }
        }

        async function renderLocations() {
            const { data: locs } = await supabaseClient.from('locations').select('*');
            document.getElementById('view-content').innerHTML = locs?.map(l => `
                <div onclick="window.open('https://www.google.com/maps/search/?api=1&query=' + encodeURIComponent(l.address))" class="bg-white/5 p-5 rounded-2xl mb-3 flex justify-between items-center border border-white/5">
                    <div><p class="font-bold italic uppercase text-lg">${l.name}</p><p class="text-xs opacity-40">${l.address}</p></div>
                    <i class="fas fa-directions text-pink-200 opacity-40 text-xl"></i>
                </div>`).join('');
        }

        function renderContact() {
            document.getElementById('view-content').innerHTML = `
                <div class="bg-white/5 p-10 rounded-3xl text-center border border-white/5">
                    <div class="w-20 h-20 bg-green-500/20 rounded-full flex items-center justify-center mx-auto mb-6">
                        <i class="fab fa-whatsapp text-4xl text-green-400"></i>
                    </div>
                    <h3 class="text-2xl font-bold mb-2 uppercase italic">Event Support</h3>
                    <p class="text-sm opacity-50 mb-8">Fragen zum Ablauf oder Hilfe vor Ort?</p>
                    <a href="https://wa.me/491701234567" class="inline-block bg-[#F3D1D1] text-black font-black py-4 px-10 rounded-2xl uppercase tracking-tighter">WhatsApp Chat</a>
                </div>`;
        }

        checkUser();
    </script>
</body>
</html>
