<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>PNN FW27</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon-192x192.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: radial-gradient(circle at top right, #1a1a1d 0%, #000000 100%);
            color: #f3f4f6;
            font-family: 'Inter', -apple-system, system-ui, sans-serif;
            margin: 0;
            -webkit-tap-highlight-color: transparent;
        }
        .page { display: none; min-height: 100vh; padding: env(safe-area-inset-top) 1.5rem 2rem 1.5rem; width: 100%; }
        .page.active { display: block; animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .tile {
            background-color: #D1C4E9; 
            color: #111827;
            border-radius: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            aspect-ratio: 1/1;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
        }
        
        /* Verbesserter Back Button */
        .nav-back { 
            color: #D1C4E9; 
            font-weight: 800; 
            font-size: 1.1rem; 
            text-transform: uppercase; 
            margin-top: 3rem; /* Tiefer gesetzt */
            margin-bottom: 2rem; 
            display: flex; 
            align-items: center; 
            gap: 0.5rem;
            background: rgba(209, 196, 233, 0.1);
            padding: 0.6rem 1.2rem;
            border-radius: 1rem;
            width: fit-content;
        }

        .loc-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 1.25rem;
            padding: 1rem;
            text-align: left;
        }
        .loc-btn.active {
            border-color: #D1C4E9;
            background: rgba(209, 196, 233, 0.1);
        }
    </style>
</head>
<body>

    <div id="home" class="page active">
        <header class="text-center mt-16 mb-12">
            <h1 class="text-5xl font-black italic uppercase text-white">PNN <span class="text-[#D1C4E9]">FW27</span></h1>
            <div class="h-1 w-16 bg-[#D1C4E9] mx-auto mt-3 rounded-full"></div>
        </header>

        <div class="grid grid-cols-2 gap-5 max-w-sm mx-auto pb-10">
            <button onclick="showPage('plan')" class="tile">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"/></svg>
                <span class="text-[10px] font-black uppercase mt-3 tracking-widest">Mein Plan</span>
            </button>
            <button onclick="showPage('agenda')" class="tile">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="4" width="18" height="18" rx="2"/><path d="M16 2v4M8 2v4M3 10h18"/></svg>
                <span class="text-[10px] font-black uppercase mt-3 tracking-widest">Agenda</span>
            </button>
            <button onclick="showPage('map')" class="tile">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/><circle cx="12" cy="10" r="3"/></svg>
                <span class="text-[10px] font-black uppercase mt-3 tracking-widest">Locations</span>
            </button>
            <button onclick="showPage('nfl')" class="tile">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 2L4 5v11c0 5.25 4.5 9 8 10 3.5-1 8-4.75 8-10V5l-8-3z"/></svg>
                <span class="text-[10px] font-black uppercase mt-3 tracking-widest">NFL Stats</span>
            </button>
            <button onclick="showPage('kontakt')" class="tile">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/></svg>
                <span class="text-[10px] font-black uppercase mt-3 tracking-widest">Kontakt</span>
            </button>
            <button onclick="showPage('info')" class="tile">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><line x1="12" y1="16" x2="12" y2="12"/><line x1="12" y1="8" x2="12.01" y2="8"/></svg>
                <span class="text-[10px] font-black uppercase mt-3 tracking-widest">Info</span>
            </button>
        </div>
    </div>

    <div id="nfl" class="page">
        <button onclick="showPage('home')" class="nav-back">← BACK</button>
        <h2 class="text-3xl font-black italic mb-6 uppercase">NFL Stats</h2>
        <div class="rounded-3xl overflow-hidden shadow-2xl bg-white/5 p-2">
            <iframe src="https://scorestream.com/widgets/scoreboards/vert?userKey=8c1c5b0c-7b9e-4b1a-8c1c-5b0c7b9e4b1a&teamId=110&fontSize=14" 
                    style="width:100%; height:500px;" 
                    frameborder="0"></iframe>
        </div>
    </div>

    <div id="map" class="page">
        <button onclick="showPage('home')" class="nav-back">← BACK</button>
        <h2 class="text-3xl font-black italic mb-6 uppercase">Locations</h2>
        <div class="rounded-3xl overflow-hidden border border-white/10 mb-6 relative" style="height: 250px;">
            <iframe id="map-frame" width="100%" height="100%" frameborder="0" style="border:0" 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d41445.4526017124!2d11.0450596!3d49.45203!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x479f57aee70c673d%3A0x421d011504938a0!2zTsO8cm5iZXJn!5e0!3m2!1sde!2sde!4v1700000000000" 
                allowfullscreen></iframe>
            <a id="maps-link" href="#" target="_blank" class="hidden absolute bottom-4 right-4 bg-white text-black px-4 py-2 rounded-full text-[10px] font-bold">Maps öffnen</a>
        </div>
        <div class="grid grid-cols-2 gap-4">
            <button onclick="updateMap('tower')" id="btn-tower" class="loc-btn">
                <p class="text-[10px] font-black text-[#D1C4E9] uppercase">Office</p>
                <p class="font-bold text-white text-sm mt-1">Business Tower</p>
            </button>
            <button onclick="updateMap('restaurant')" id="btn-restaurant" class="loc-btn">
                <p class="text-[10px] font-black text-[#D1C4E9] uppercase">Event</p>
                <p class="font-bold text-white text-sm mt-1">Katharinenhof</p>
            </button>
        </div>
    </div>

    <div id="plan" class="page"><button onclick="showPage('home')" class="nav-back">← BACK</button><h2 class="text-3xl font-black italic uppercase">Mein Plan</h2><p class="text-gray-500 mt-4">Wird geladen...</p></div>
    <div id="agenda" class="page"><button onclick="showPage('home')" class="nav-back">← BACK</button><h2 class="text-3xl font-black italic uppercase">Agenda</h2><p class="text-gray-500 mt-4">Wird geladen...</p></div>
    <div id="kontakt" class="page"><button onclick="showPage('home')" class="nav-back">← BACK</button><h2 class="text-3xl font-black italic uppercase">Kontakt</h2><p class="text-gray-500 mt-4">Max Mustermann: +49 123 456789</p></div>
    <div id="info" class="page"><button onclick="showPage('home')" class="nav-back">← BACK</button><h2 class="text-3xl font-black italic uppercase">Info</h2><p class="text-gray-500 mt-4">Wichtige Event-Details.</p></div>

    <script>
        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            window.scrollTo(0,0);
        }

        function updateMap(type) {
            const frame = document.getElementById('map-frame');
            const link = document.getElementById('maps-link');
            document.querySelectorAll('.loc-btn').forEach(b => b.classList.remove('active'));
            link.classList.remove('hidden');

            if(type === 'tower') {
                frame.src = "https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2594.123!2d11.123!3d49.456!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zNDnCsDI3JzIxLjYiTiAxMcKwMDcnMjIuOCJF!5e0!3m2!1sde!2sde!4v1700000000000";
                link.href = "https://maps.app.goo.gl/95u67uM6n8E6C8jL6"; // Echter Link
                document.getElementById('btn-tower').classList.add('active');
            } else {
                frame.src = "https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2593.123!2d11.08!3d49.45!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zNDnCsDI3JzIxLjYiTiAxMcKwMDcnMjIuOCJF!5e0!3m2!1sde!2sde!4v1700000000000";
                link.href = "https://maps.app.goo.gl/S4T4G4n7uS8v9R5S6"; // Echter Link
                document.getElementById('btn-restaurant').classList.add('active');
            }
        }
    </script>
</body>
</html>
