<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNN FW27 Event App</title>

    <link rel="apple-touch-icon" href="/icon-192x192.png"> <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="PNN FW27">
    <link rel="manifest" href="/manifest.json"> <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: radial-gradient(circle at top right, #1a1a1d 0%, #0a0a0a 100%);
            color: #e0e0e0;
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow-x: hidden;
        }
        .page { display: none; min-height: 100vh; width: 100%; }
        .page.active { display: block; animation: fadeIn 0.3s ease-out; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .tile {
            background-color: #D1C4E9;
            color: #1a1a1a;
            transition: all 0.2s ease;
        }
        .tile:active { transform: scale(0.95); background-color: #B39DDB; }
        
        .back-button {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #D1C4E9;
            font-weight: 800;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.1em;
            margin-bottom: 2rem;
            cursor: pointer;
        }
        details summary::-webkit-details-marker { display:none; }
    </style>
</head>
<body>

    <div id="main-nav" class="page active p-6 max-w-md mx-auto">
        <header class="text-center mt-10 mb-12">
            <h1 class="text-5xl font-black tracking-tighter text-white uppercase italic">PNN <span class="text-[#D1C4E9]">FW27</span></h1>
            <div class="h-1 w-20 bg-[#D1C4E9] mx-auto mt-2 rounded-full shadow-[0_0_15px_#D1C4E9]"></div>
        </header>
        
        <div class="grid grid-cols-2 gap-4">
            <button onclick="showPage('nfl-page')" class="tile h-32 rounded-[2rem] flex flex-col items-center justify-center shadow-lg">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 2L4 5v11c0 5.25 4.5 9 8 10 3.5-1 8-4.75 8-10V5l-8-3z"></path></svg>
                <span class="text-[9px] font-black mt-2 uppercase tracking-wider">NFL Stats</span>
            </button>
            <button onclick="showPage('agenda-page')" class="tile h-32 rounded-[2rem] flex flex-col items-center justify-center shadow-lg">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="4" width="18" height="18" rx="2"></rect><path d="M3 10h18M8 2v4M16 2v4"></path></svg>
                <span class="text-[9px] font-black mt-2 uppercase tracking-wider">Agenda</span>
            </button>
            <button onclick="showPage('my-agenda-page')" class="tile h-32 rounded-[2rem] flex flex-col items-center justify-center shadow-lg">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polygon points="12 2 15 8 22 9 17 14 18 21 12 17 6 21 7 14 2 9 9 8 12 2"></polygon></svg>
                <span class="text-[9px] font-black mt-2 uppercase tracking-wider">Mein Plan</span>
            </button>
            <button onclick="showPage('gallery-page')" class="tile h-32 rounded-[2rem] flex flex-col items-center justify-center shadow-lg">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><path d="M21 15l-5-5-11 11"></path></svg>
                <span class="text-[9px] font-black mt-2 uppercase tracking-wider">Galerie</span>
            </button>
            <button onclick="showPage('map-page')" class="tile h-32 rounded-[2rem] flex flex-col items-center justify-center shadow-lg">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>
                <span class="text-[9px] font-black mt-2 uppercase tracking-wider">Locations</span>
            </button>
            <button onclick="showPage('contact-page')" class="tile h-32 rounded-[2rem] flex flex-col items-center justify-center shadow-lg">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2M9 7a4 4 0 1 0 0-8 4 4 0 0 0 0 8z"></path></svg>
                <span class="text-[9px] font-black mt-2 uppercase tracking-wider">Kontakt</span>
            </button>
        </div>
    </div>

    <div id="nfl-page" class="page p-6 max-w-md mx-auto">
        <div class="back-button" onclick="showPage('main-nav')">← Zurück</div>
        <h2 class="text-2xl font-black mb-6 italic">NFL RESULTS</h2>
        <div class="bg-white/5 p-6 rounded-[2rem] border border-white/10">
            <div class="flex justify-between font-bold text-xl"><span>Broncos</span><span>33</span></div>
            <div class="flex justify-between font-bold text-xl mt-2 text-gray-400"><span>Bills</span><span>30</span></div>
            <p class="text-[10px] mt-4 text-[#D1C4E9] font-black uppercase tracking-widest">Final (OT)</p>
        </div>
    </div>

    <div id="agenda-page" class="page p-6 max-w-md mx-auto">
        <div class="back-button" onclick="showPage('main-nav')">← Zurück</div>
        <h2 class="text-2xl font-black mb-6 italic uppercase">Agenda</h2>
        <div id="agenda-content" class="space-y-3"></div>
    </div>

    <div id="my-agenda-page" class="page p-6 max-w-md mx-auto">
        <div class="back-button" onclick="showPage('main-nav')">← Zurück</div>
        <h2 class="text-2xl font-black mb-6 italic text-[#D1C4E9]">MY SCHEDULE</h2>
        <div id="fav-content" class="space-y-3"></div>
    </div>

    <div id="gallery-page" class="page p-6 max-w-md mx-auto">
        <div class="back-button" onclick="showPage('main-nav')">← Zurück</div>
        <h2 class="text-2xl font-black mb-6 italic">GALLERY</h2>
        <div class="space-y-3">
            <details class="bg-white/5 rounded-3xl border border-white/10 overflow-hidden">
                <summary class="p-5 font-bold text-xs uppercase tracking-widest cursor-pointer">Tag 1 - Opening</summary>
                <div class="p-4 grid grid-cols-2 gap-2"><div class="bg-white/10 aspect-square rounded-2xl"></div><div class="bg-white/10 aspect-square rounded-2xl"></div></div>
            </details>
        </div>
    </div>

    <div id="map-page" class="page p-6 max-w-md mx-auto">
        <div class="back-button" onclick="showPage('main-nav')">← Zurück</div>
        <h2 class="text-2xl font-black mb-6 italic">LOCATIONS</h2>
        <div class="space-y-3">
            <a href="http://googleusercontent.com/maps.google.com/8" target="_blank" class="block p-5 bg-white/5 rounded-[2rem] border border-white/10">
                <p class="font-bold">Business Tower</p><p class="text-xs text-gray-500">Nürnberg</p>
            </a>
            <a href="http://googleusercontent.com/maps.google.com/9" target="_blank" class="block p-5 bg-white/5 rounded-[2rem] border border-white/10 font-bold">Sportpark West</a>
        </div>
    </div>

    <div id="contact-page" class="page p-6 max-w-md mx-auto">
        <div class="back-button" onclick="showPage('main-nav')">← Zurück</div>
        <h2 class="text-2xl font-black mb-6 italic uppercase">Contact</h2>
        <div class="bg-white/5 p-6 rounded-[2rem] border border-white/10">
            <h3 class="font-bold text-white">Max Mustermann</h3>
            <p class="text-gray-500 text-[10px] mb-6 uppercase tracking-widest">Project Manager</p>
            <div class="flex gap-3">
                <a href="tel:+49123" class="bg-[#D1C4E9] text-black px-5 py-2 rounded-full text-[10px] font-black uppercase">Anrufen</a>
                <a href="mailto:max@pnn.de" class="border border-[#D1C4E9] text-[#D1C4E9] px-5 py-2 rounded-full text-[10px] font-black uppercase">E-Mail</a>
            </div>
        </div>
    </div>

    <script>
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            window.scrollTo(0,0);
            if(pageId === 'agenda-page') renderAgenda();
            if(pageId === 'my-agenda-page') renderFavs();
        }

        const sessions = [
            { id: 1, time: '09:00', title: 'Check-In', room: 'Lobby' },
            { id: 2, time: '10:30', title: 'Keynote FW27', room: 'Main Hall' },
            { id: 3, time: '14:00', title: 'Workshop Tech', room: 'Room A' }
        ];

        let favs = JSON.parse(localStorage.getItem('pnn_favs')) || [];

        function toggleFav(id) {
            favs = favs.includes(id) ? favs.filter(f => f !== id) : [...favs, id];
            localStorage.setItem('pnn_favs', JSON.stringify(favs));
            renderAgenda();
            renderFavs();
        }

        function renderAgenda() {
            document.getElementById('agenda-content').innerHTML = sessions.map(s => `
                <div class="bg-white/5 p-5 rounded-[2rem] border border-white/10 flex justify-between items-center">
                    <div><p class="text-[10px] font-bold text-[#D1C4E9] uppercase">${s.time} | ${s.room}</p><h3 class="font-bold text-white">${s.title}</h3></div>
                    <button onclick="toggleFav(${s.id})" class="text-xl">${favs.includes(s.id) ? '★' : '☆'}</button>
                </div>`).join('');
        }

        function renderFavs() {
            const my = sessions.filter(s => favs.includes(s.id));
            document.getElementById('fav-content').innerHTML = my.length ? my.map(s => `
                <div class="bg-[#D1C4E9]/10 p-5 rounded-[2rem] border border-[#D1C4E9]/30 flex justify-between items-center">
                    <div><p class="text-[10px] font-bold text-[#D1C4E9]">${s.time}</p><h3 class="font-bold text-white">${s.title}</h3></div>
                    <button onclick="toggleFav(${s.id})" class="text-[#D1C4E9] text-xl">★</button>
                </div>`).join('') : '<p class="text-gray-500 text-center py-10 italic">Keine Favoriten gespeichert.</p>';
        }
    </script>
</body>
</html>
