<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Event Master Framework</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --brand-rosa: #F3D1D1; --bg-dark: #121212; }
        body { background: #000; color: #f3f4f6; font-family: 'Inter', sans-serif; margin: 0; }
        
        .sticky-header {
            position: fixed; top: 0; left: 0; right: 0;
            height: calc(env(safe-area-inset-top) + 65px);
            background: rgba(18, 18, 18, 0.95); backdrop-filter: blur(15px);
            z-index: 1000; display: flex; align-items: flex-end; justify-content: space-between;
            padding: 0 24px 15px 24px; border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .main-content { padding-top: calc(env(safe-area-inset-top) + 85px); padding-bottom: 40px; }
        
        .grid-tile {
            background-color: var(--brand-rosa); color: #4A3B3B;
            aspect-ratio: 1/1; border-radius: 22px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            font-weight: 800; text-transform: uppercase; font-size: 0.9rem;
        }

        #login-screen { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 80vh; }
        input { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); padding: 16px; border-radius: 14px; color: white; width: 100%; margin-bottom: 12px; font-size: 16px; }
        .btn-primary { background: var(--brand-rosa); color: #000; padding: 16px; border-radius: 14px; width: 100%; font-weight: bold; }
        
        #protected-content { display: none; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="sticky-header">
        <button id="back-btn" onclick="showHome()" class="opacity-0 pointer-events-none"><i class="fas fa-chevron-left text-2xl"></i></button>
        <div class="text-center">
            <span class="text-[10px] tracking-[0.3em] opacity-40 uppercase block">Event Framework</span>
            <span class="font-black italic text-lg uppercase">SMM 2026</span>
        </div>
        <button onclick="handleLogout()" id="logout-btn" class="opacity-40 hidden"><i class="fas fa-sign-out-alt text-xl"></i></button>
    </div>

    <div class="main-content px-6">
        
        <div id="login-screen">
            <div id="login-container" class="w-full max-w-xs text-center">
                <h2 class="text-2xl font-bold mb-2">Event Login</h2>
                <p class="text-sm opacity-50 mb-8 text-balance">Gib deine E-Mail ein, um dich für das Event freizuschalten.</p>
                <input type="email" id="email" placeholder="Deine E-Mail Adresse" autocomplete="email">
                <button onclick="handleLogin()" class="btn-primary w-full">Magic Link anfordern</button>
            </div>
        </div>

        <div id="protected-content">
            <div id="home-view" class="grid grid-cols-2 gap-5">
                <button onclick="showView('agenda')" class="grid-tile"><i class="fas fa-calendar-day mb-2 text-3xl"></i>Agenda</button>
                <button onclick="showView('my-plan')" class="grid-tile"><i class="fas fa-star mb-2 text-3xl"></i>My Plan</button>
                <button onclick="showView('locations')" class="grid-tile"><i class="fas fa-map-marked-alt mb-2 text-3xl"></i>Locations</button>
                <button onclick="showView('contact')" class="grid-tile"><i class="fas fa-comment mb-2 text-3xl"></i>Contact</button>
            </div>

            <div id="detail-view" class="hidden">
                <h2 id="view-title" class="text-4xl font-black italic uppercase mb-8 leading-tight"></h2>
                <div id="view-content" class="space-y-4"></div>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://eljpoxtfxfbgnpteyrsq.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_Tjfcf2J34DrY0sHsdpXgLw_y2_0A_rm';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // MODUS: 'login_required' oder 'whitelist' oder 'public'
        const EVENT_MODE = 'login_required'; 

        async function checkUser() {
            const { data: { user } } = await supabaseClient.auth.getUser();
            
            if (user || EVENT_MODE === 'public') {
                showApp();
            } else {
                showLogin();
            }
        }

        function showApp() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('protected-content').style.display = 'block';
            document.getElementById('logout-btn').classList.remove('hidden');
        }

        function showLogin() {
            document.getElementById('login-screen').classList.remove('hidden');
            document.getElementById('protected-content').style.display = 'none';
        }

        async function handleLogin() {
            const email = document.getElementById('email').value;
            if (!email) return alert("E-Mail fehlt!");

            // Whitelist Check
            if (EVENT_MODE === 'whitelist') {
                const { data } = await supabaseClient.from('allowed_users').select('email').eq('email', email).single();
                if (!data) return alert("Zugriff verweigert: E-Mail nicht auf der Teilnehmerliste.");
            }

            const { error } = await supabaseClient.auth.signInWithOtp({ 
                email,
                options: { emailRedirectTo: window.location.origin }
            });

            if (error) alert(error.message);
            else {
                document.getElementById('login-container').innerHTML = `
                    <i class="fas fa-paper-plane text-4xl mb-4 text-pink-200"></i>
                    <h2 class="text-xl font-bold">Check deine Mails!</h2>
                    <p class="text-sm opacity-50 mt-2">Wir haben dir einen Magic Link geschickt. Klicke ihn an, um die App zu öffnen.</p>
                `;
            }
        }

        async function handleLogout() {
            await supabaseClient.auth.signOut();
            location.reload();
        }

        async function showView(view) {
            document.getElementById('home-view').classList.add('hidden');
            document.getElementById('detail-view').classList.remove('hidden');
            document.getElementById('back-btn').classList.remove('pointer-events-none', 'opacity-0');
            const title = document.getElementById('view-title');
            const content = document.getElementById('view-content');
            title.innerText = view.toUpperCase();
            content.innerHTML = '<p class="opacity-30 italic">Lade Inhalte...</p>';

            if (view === 'agenda') {
                const { data: agenda } = await supabaseClient.from('agenda').select('*').order('start_time');
                content.innerHTML = agenda?.map(item => `
                    <div class="bg-white/5 p-5 rounded-2xl flex justify-between items-center border border-white/5">
                        <div>
                            <p class="text-[10px] font-bold text-pink-200 uppercase">${item.start_time.slice(0,5)}</p>
                            <p class="text-lg font-bold uppercase italic tracking-tight">${item.title}</p>
                        </div>
                        <i class="fas fa-star opacity-20 text-xl"></i>
                    </div>
                `).join('') || 'Keine Einträge.';
            }
        }

        function showHome() {
            document.getElementById('home-view').classList.remove('hidden');
            document.getElementById('detail-view').classList.add('hidden');
            document.getElementById('back-btn').classList.add('pointer-events-none', 'opacity-0');
        }

        checkUser();
    </script>
</body>
</html>
