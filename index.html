<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SMM 2026</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --brand-rosa: #F3D1D1; }
        body { background: #000; color: #f3f4f6; font-family: 'Inter', sans-serif; margin: 0; }
        .sticky-header { position: fixed; top: 0; left: 0; right: 0; height: calc(env(safe-area-inset-top) + 65px); background: rgba(18, 18, 18, 0.95); backdrop-filter: blur(15px); z-index: 1000; display: flex; align-items: flex-end; justify-content: space-between; padding: 0 24px 15px 24px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .main-content { padding-top: calc(env(safe-area-inset-top) + 85px); padding-bottom: 40px; }
        .grid-tile { background-color: var(--brand-rosa); color: #4A3B3B; aspect-ratio: 1/1; border-radius: 22px; display: flex; flex-direction: column; align-items: center; justify-content: center; font-weight: 800; text-transform: uppercase; font-size: 0.85rem; }
        .day-tab { padding: 8px 16px; border-radius: 12px; font-size: 12px; font-weight: bold; opacity: 0.4; transition: 0.3s; border: 1px solid transparent; white-space: nowrap; }
        .day-tab.active { opacity: 1; background: var(--brand-rosa); color: #000; }
        .category-header { background: rgba(255,255,255,0.05); padding: 16px; border-radius: 16px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; font-weight: 900; font-style: italic; }
        .is-fav { color: #f43f5e !important; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="sticky-header">
        <button id="back-btn" onclick="showHome()" class="opacity-0 pointer-events-none"><i class="fas fa-chevron-left text-2xl"></i></button>
        <div class="text-center">
            <span class="text-[10px] tracking-[0.3em] opacity-40 uppercase block">Event Framework</span>
            <span class="font-black italic text-lg uppercase tracking-tight">SMM 2026</span>
        </div>
        <button onclick="handleLogout()" id="logout-btn" class="opacity-40 hidden"><i class="fas fa-sign-out-alt text-xl"></i></button>
    </div>

    <div class="main-content px-6">
        <div id="login-screen">
            <div id="email-step" class="w-full max-w-xs mx-auto text-center mt-20">
                <h2 class="text-2xl font-bold uppercase italic mb-8">Login</h2>
                <input type="email" id="email" placeholder="E-Mail Adresse" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl text-center mb-4 outline-none">
                <button onclick="handleRequestOtp()" class="w-full bg-[#F3D1D1] text-black font-bold p-4 rounded-xl">Code anfordern</button>
            </div>
            <div id="otp-step" class="w-full max-w-xs mx-auto text-center mt-20 hidden">
                <h2 class="text-2xl font-bold uppercase italic mb-4">Code pr√ºfen</h2>
                <input type="text" id="otp-code" placeholder="Code eingeben" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl text-center mb-4 outline-none tracking-widest text-xl">
                <button onclick="handleVerifyOtp()" class="w-full bg-[#F3D1D1] text-black font-bold p-4 rounded-xl">Einloggen</button>
            </div>
        </div>

        <div id="protected-content" class="hidden">
            <div id="home-view" class="grid grid-cols-2 gap-5">
                <button onclick="showView('agenda')" class="grid-tile"><i class="fas fa-calendar-day mb-2 text-3xl"></i>Agenda</button>
                <button onclick="showView('my-plan')" class="grid-tile"><i class="fas fa-star mb-2 text-3xl"></i>My Plan</button>
                <button onclick="showView('locations')" class="grid-tile"><i class="fas fa-map-marked-alt mb-2 text-3xl"></i>Locations</button>
                <button onclick="showView('contact')" class="grid-tile"><i class="fas fa-comment mb-2 text-3xl"></i>Contact</button>
            </div>

            <div id="detail-view" class="hidden">
                <div id="day-picker" class="flex overflow-x-auto gap-2 mb-6 no-scrollbar">
                    <button onclick="changeDay('2026-03-23', this)" class="day-tab active">23.03.</button>
                    <button onclick="changeDay('2026-03-24', this)" class="day-tab">24.03.</button>
                    <button onclick="changeDay('2026-03-25', this)" class="day-tab">25.03.</button>
                    <button onclick="changeDay('2026-03-26', this)" class="day-tab">26.03.</button>
                </div>
                <h2 id="view-title" class="text-4xl font-black italic uppercase mb-6"></h2>
                <div id="view-content"></div>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://eljpoxtfxfbgnpteyrsq.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_Tjfcf2J34DrY0sHsdpXgLw_y2_0A_rm';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY, { auth: { persistSession: true } });

        let currentSelectedDay = '2026-03-23';
        let openCategories = new Set(); // Speichert, was offen ist

        async function checkUser() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            session ? showApp() : showLogin();
        }

        function showApp() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('protected-content').classList.remove('hidden');
            document.getElementById('logout-btn').classList.remove('hidden');
        }

        function showLogin() {
            document.getElementById('login-screen').classList.remove('hidden');
            document.getElementById('protected-content').classList.add('hidden');
        }

        async function handleRequestOtp() {
            const email = document.getElementById('email').value;
            const { error } = await supabaseClient.auth.signInWithOtp({ email });
            if (error) alert(error.message);
            else {
                document.getElementById('email-step').classList.add('hidden');
                document.getElementById('otp-step').classList.remove('hidden');
            }
        }

        async function handleVerifyOtp() {
            const email = document.getElementById('email').value;
            const token = document.getElementById('otp-code').value;
            const { error } = await supabaseClient.auth.verifyOtp({ email, token, type: 'magiclink' });
            if (error) alert("Code falsch."); else showApp();
        }

        async function handleLogout() { await supabaseClient.auth.signOut(); location.reload(); }

        function changeDay(day, btn) {
            currentSelectedDay = day;
            document.querySelectorAll('.day-tab').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            renderAgenda();
        }

        function toggleCategory(cat) {
            if (openCategories.has(cat)) openCategories.delete(cat);
            else openCategories.add(cat);
            renderAgenda();
        }

        async function showView(view) {
            document.getElementById('home-view').classList.add('hidden');
            document.getElementById('detail-view').classList.remove('hidden');
            document.getElementById('back-btn').classList.remove('pointer-events-none', 'opacity-0');
            document.getElementById('view-title').innerText = view.toUpperCase();
            document.getElementById('day-picker').classList.toggle('hidden', view !== 'agenda');

            if (view === 'agenda') renderAgenda();
            else if (view === 'my-plan') renderMyPlan();
            else if (view === 'locations') renderLocations();
            else if (view === 'contact') renderContact();
        }

        async function renderAgenda() {
            const content = document.getElementById('view-content');
            const { data: { user } } = await supabaseClient.auth.getUser();
            const { data: items } = await supabaseClient.from('agenda').select('*, favorites(user_id)')
                .eq('event_day', currentSelectedDay).order('start_time');

            const cats = ['BRAND', 'COMMERCIAL', 'FASHION', 'RUNNING', 'FOOTBALL', 'OUTDOOR'];
            content.innerHTML = cats.map(cat => {
                const isOpen = openCategories.has(cat);
                const catItems = items?.filter(i => i.category === cat) || [];
                return `
                    <div class="mb-4">
                        <div class="category-header" onclick="toggleCategory('${cat}')">
                            <span>${cat}</span>
                            <i class="fas fa-chevron-${isOpen ? 'up' : 'down'} opacity-30 text-xs"></i>
                        </div>
                        <div class="space-y-2 ${isOpen ? '' : 'hidden'}">
                            ${catItems.map(item => {
                                const isFav = item.favorites?.some(f => f.user_id === user.id);
                                return `
                                    <div class="bg-white/5 p-4 rounded-xl flex justify-between items-center">
                                        <div>
                                            <p class="text-[10px] text-pink-300 font-bold">${item.start_time.slice(0,5)} ${item.location_name}</p>
                                            <p class="font-bold text-sm uppercase">${item.title}</p>
                                        </div>
                                        <button onclick="toggleFav('${item.id}')" class="text-xl ${isFav ? 'is-fav' : 'opacity-10'}">
                                            <i class="fas fa-star"></i>
                                        </button>
                                    </div>`;
                            }).join('')}
                        </div>
                    </div>`;
            }).join('');
        }

        async function toggleFav(id) {
            const { data: { user } } = await supabaseClient.auth.getUser();
            const { data: existing } = await supabaseClient.from('favorites').select('id').eq('user_id', user.id).eq('agenda_id', id).maybeSingle();
            if (existing) await supabaseClient.from('favorites').delete().eq('id', existing.id);
            else await supabaseClient.from('favorites').insert([{ user_id: user.id, agenda_id: id }]);
            
            if (document.getElementById('view-title').innerText === 'AGENDA') renderAgenda();
            else renderMyPlan();
        }

        async function renderMyPlan() {
            const { data: { user } } = await supabaseClient.auth.getUser();
            const { data: f } = await supabaseClient.from('favorites').select('agenda_id').eq('user_id', user.id);
            const { data: items } = await supabaseClient.from('agenda').select('*').in('id', f?.map(x => x.agenda_id) || []).order('event_day').order('start_time');
            
            document.getElementById('view-content').innerHTML = items?.map(item => `
                <div class="bg-white/5 p-4 rounded-xl flex justify-between items-center mb-2">
                    <div><p class="text-[10px] text-pink-300 font-bold">${item.event_day.slice(8,10)}.${item.event_day.slice(5,7)}. | ${item.start_time.slice(0,5)}</p>
                    <p class="font-bold text-sm uppercase">${item.title}</p></div>
                    <button onclick="toggleFav('${item.id}')" class="text-xl is-fav"><i class="fas fa-star"></i></button>
                </div>`).join('') || '<p class="opacity-30">Noch keine Favoriten.</p>';
        }

        async function renderLocations() {
            const { data: locs } = await supabaseClient.from('locations').select('*');
            document.getElementById('view-content').innerHTML = locs?.map(l => `
                <div onclick="window.open('https://www.google.com/maps/search/?api=1&query=' + encodeURIComponent(l.address))" class="bg-white/5 p-5 rounded-2xl mb-3 flex justify-between items-center">
                    <div><p class="font-bold italic uppercase">${l.name}</p><p class="text-xs opacity-40">${l.address}</p></div>
                    <i class="fas fa-directions text-pink-200 opacity-50"></i>
                </div>`).join('') || '<p class="opacity-30">Keine Locations.</p>';
        }

        function renderContact() {
            document.getElementById('view-content').innerHTML = `
                <div class="bg-white/5 p-8 rounded-3xl text-center">
                    <i class="fab fa-whatsapp text-5xl mb-4 text-green-400"></i>
                    <h3 class="text-xl font-bold mb-2">Support</h3>
                    <p class="text-sm opacity-50 mb-6">Fragen vor Ort?</p>
                    <a href="https://wa.me/491701234567" class="inline-block bg-[#F3D1D1] text-black font-bold py-3 px-8 rounded-xl">WhatsApp Chat</a>
                </div>`;
        }

        function showHome() {
            document.getElementById('home-view').classList.remove('hidden');
            document.getElementById('detail-view').classList.add('hidden');
            document.getElementById('back-btn').classList.add('pointer-events-none', 'opacity-0');
        }

        checkUser();
    </script>
</body>
</html>
