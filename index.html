<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Event App Backend</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --brand-rosa: #F3D1D1; --bg-dark: #121212; }
        body { background: #000; color: #f3f4f6; font-family: 'Inter', sans-serif; margin: 0; }
        
        /* Sticky Header */
        .sticky-header {
            position: fixed; top: 0; left: 0; right: 0;
            height: calc(env(safe-area-inset-top) + 65px);
            background: rgba(18, 18, 18, 0.95); backdrop-filter: blur(15px);
            z-index: 1000; display: flex; align-items: flex-end; justify-content: space-between;
            padding: 0 24px 15px 24px; border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .main-content { padding-top: calc(env(safe-area-inset-top) + 85px); padding-bottom: 40px; }
        
        /* Kacheln */
        .grid-tile {
            background-color: var(--brand-rosa); color: #4A3B3B;
            aspect-ratio: 1/1; border-radius: 22px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            font-weight: 800; text-transform: uppercase; font-size: 0.9rem;
            transition: transform 0.1s;
        }
        .grid-tile:active { transform: scale(0.95); }

        /* Login Styling */
        #login-screen { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 80vh; }
        input { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); padding: 16px; border-radius: 14px; color: white; width: 100%; margin-bottom: 12px; font-size: 16px; }
        .btn-primary { background: var(--brand-rosa); color: #000; padding: 16px; border-radius: 14px; width: 100%; font-weight: bold; font-size: 16px; }
        
        #protected-content { display: none; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="sticky-header">
        <button id="back-btn" onclick="showHome()" class="opacity-0 pointer-events-none">
            <i class="fas fa-chevron-left text-2xl"></i>
        </button>
        <div class="text-center">
            <span class="text-[10px] tracking-[0.3em] opacity-40 uppercase block">Event Framework</span>
            <span class="font-black italic text-lg uppercase tracking-tight">SMM 2026</span>
        </div>
        <button onclick="handleLogout()" id="logout-btn" class="opacity-40"><i class="fas fa-sign-out-alt text-xl"></i></button>
    </div>

    <div class="main-content px-6">
        
        <div id="login-screen">
            <div class="text-center mb-8">
                <i class="fas fa-lock text-4xl mb-4 opacity-20"></i>
                <h2 class="text-2xl font-bold">Bitte einloggen</h2>
                <p class="text-sm opacity-50 mt-2">Gib deine E-Mail ein, um fortzufahren.</p>
            </div>
            
            <div id="email-step" class="w-full max-w-xs">
                <input type="email" id="email" placeholder="E-Mail Adresse" autocomplete="email">
                <button onclick="handleLogin()" class="btn-primary">Code anfordern</button>
            </div>
            
            <div id="otp-step" class="w-full max-w-xs hidden text-center">
                <p class="text-xs mb-4 text-pink-200 italic">Wir haben dir einen Link/Code geschickt.</p>
                <input type="text" id="otp" placeholder="Code eingeben">
                <button onclick="handleVerify()" class="btn-primary">Jetzt einloggen</button>
                <button onclick="location.reload()" class="text-xs opacity-40 mt-6 underline">Abbrechen / Andere E-Mail</button>
            </div>
        </div>

        <div id="protected-content">
            <div id="home-view" class="grid grid-cols-2 gap-5">
                <button onclick="showView('agenda')" class="grid-tile">
                    <i class="fas fa-calendar-day mb-2 text-3xl"></i>Agenda
                </button>
                <button onclick="showView('my-plan')" class="grid-tile">
                    <i class="fas fa-star mb-2 text-3xl"></i>My Plan
                </button>
                <button onclick="showView('locations')" class="grid-tile">
                    <i class="fas fa-map-marked-alt mb-2 text-3xl"></i>Locations
                </button>
                <button onclick="showView('contact')" class="grid-tile">
                    <i class="fas fa-address-card mb-2 text-3xl"></i>Contact
                </button>
            </div>

            <div id="detail-view" class="hidden">
                <h2 id="view-title" class="text-4xl font-black italic uppercase mb-8"></h2>
                <div id="view-content" class="space-y-4"></div>
            </div>
        </div>
    </div>

    <script>
        // Deine eingebauten Supabase Daten
        const SUPABASE_URL = 'https://eljpoxtfxfbgnpteyrsq.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_Tjfcf2J34DrY0sHsdpXgLw_y2_0A_rm';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Prüfen ob User bereits eingeloggt ist
        async function checkUser() {
            const { data: { user } } = await supabaseClient.auth.getUser();
            if (user) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('protected-content').style.display = 'block';
                document.getElementById('logout-btn').classList.remove('hidden');
            } else {
                document.getElementById('login-screen').classList.remove('hidden');
                document.getElementById('protected-content').style.display = 'none';
                document.getElementById('logout-btn').classList.add('hidden');
            }
        }

        // OTP Login anstoßen
        async function handleLogin() {
            const email = document.getElementById('email').value;
            if (!email) return alert("Bitte E-Mail eingeben");
            
            const { error } = await supabaseClient.auth.signInWithOtp({ email });
            if (error) alert("Fehler: " + error.message);
            else {
                document.getElementById('email-step').classList.add('hidden');
                document.getElementById('otp-step').classList.remove('hidden');
            }
        }

        // OTP Verifizieren
        async function handleVerify() {
            const email = document.getElementById('email').value;
            const token = document.getElementById('otp').value;
            const { error } = await supabaseClient.auth.verifyOtp({ 
                email, 
                token, 
                type: 'magiclink' 
            });
            
            if (error) alert("Falscher Code: " + error.message);
            else checkUser();
        }

        async function handleLogout() {
            await supabaseClient.auth.signOut();
            location.reload();
        }

        // View Logik
        async function showView(view) {
            document.getElementById('home-view').classList.add('hidden');
            document.getElementById('detail-view').classList.remove('hidden');
            document.getElementById('back-btn').classList.remove('pointer-events-none', 'opacity-0');
            
            const content = document.getElementById('view-content');
            const title = document.getElementById('view-title');
            content.innerHTML = '<p class="opacity-40 animate-pulse text-center py-10">Daten werden geladen...</p>';

            if (view === 'agenda') {
                title.innerText = 'Agenda';
                const { data: agendaData, error } = await supabaseClient
                    .from('agenda')
                    .select('*')
                    .order('start_time', { ascending: true });
                
                if (agendaData && agendaData.length > 0) {
                    content.innerHTML = agendaData.map(item => `
                        <div class="bg-white/5 border border-white/5 p-5 rounded-2xl flex justify-between items-center">
                            <div>
                                <p class="text-xs font-bold text-pink-300 uppercase">${item.start_time.slice(0,5)} Uhr</p>
                                <p class="text-lg font-bold">${item.title}</p>
                                <p class="text-xs opacity-40">${item.location_name || 'No Location'}</p>
                            </div>
                            <button onclick="toggleStar('${item.id}')" class="text-2xl text-white/20">
                                <i class="fas fa-star"></i>
                            </button>
                        </div>
                    `).join('');
                } else {
                    content.innerHTML = '<div class="text-center py-10 opacity-30 italic">Noch keine Agenda-Einträge in Supabase.</div>';
                }
            }
        }

        function showHome() {
            document.getElementById('home-view').classList.remove('hidden');
            document.getElementById('detail-view').classList.add('hidden');
            document.getElementById('back-btn').classList.add('pointer-events-none', 'opacity-0');
        }

        // Beim Start checken
        checkUser();
    </script>
</body>
</html>
