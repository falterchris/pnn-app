<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Event Master Framework</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --brand-rosa: #F3D1D1; --bg-dark: #121212; }
        body { background: #000; color: #f3f4f6; font-family: 'Inter', sans-serif; margin: 0; overflow-x: hidden; }
        
        .sticky-header {
            position: fixed; top: 0; left: 0; right: 0;
            height: calc(env(safe-area-inset-top) + 65px);
            background: rgba(18, 18, 18, 0.95); backdrop-filter: blur(15px);
            z-index: 1000; display: flex; align-items: flex-end; justify-content: space-between;
            padding: 0 24px 15px 24px; border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .main-content { padding-top: calc(env(safe-area-inset-top) + 85px); padding-bottom: 40px; }
        
        .grid-tile {
            background-color: var(--brand-rosa); color: #4A3B3B;
            aspect-ratio: 1/1; border-radius: 22px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            font-weight: 800; text-transform: uppercase; font-size: 0.9rem;
            transition: transform 0.1s ease;
        }
        .grid-tile:active { transform: scale(0.96); }

        #login-screen { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 80vh; background: #000; }
        input { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); padding: 18px; border-radius: 16px; color: white; width: 100%; margin-bottom: 12px; font-size: 16px; outline: none; }
        .btn-primary { background: var(--brand-rosa); color: #000; padding: 18px; border-radius: 16px; width: 100%; font-weight: bold; }
        
        #protected-content { display: none; }
        .hidden { display: none !important; }
        .is-fav { color: #f43f5e !important; opacity: 1 !important; }
    </style>
</head>
<body>

    <div class="sticky-header">
        <button id="back-btn" onclick="showHome()" class="opacity-0 pointer-events-none transition-opacity"><i class="fas fa-chevron-left text-2xl"></i></button>
        <div class="text-center">
            <span class="text-[10px] tracking-[0.3em] opacity-40 uppercase block">Event Framework</span>
            <span class="font-black italic text-lg uppercase tracking-tight">SMM 2026</span>
        </div>
        <button onclick="handleLogout()" id="logout-btn" class="opacity-40 hidden"><i class="fas fa-sign-out-alt text-xl"></i></button>
    </div>

    <div class="main-content px-6">
        <div id="login-screen">
            <div id="login-container" class="w-full max-w-xs text-center">
                <h2 class="text-2xl font-bold uppercase italic mb-8">Login</h2>
                <input type="email" id="email" placeholder="Deine E-Mail Adresse">
                <button onclick="handleLogin()" class="btn-primary">Link anfordern</button>
            </div>
        </div>

        <div id="protected-content">
            <div id="home-view" class="grid grid-cols-2 gap-5">
                <button onclick="showView('agenda')" class="grid-tile"><i class="fas fa-calendar-day mb-2 text-3xl"></i>Agenda</button>
                <button onclick="showView('my-plan')" class="grid-tile"><i class="fas fa-star mb-2 text-3xl"></i>My Plan</button>
                <button onclick="showView('locations')" class="grid-tile"><i class="fas fa-map-marked-alt mb-2 text-3xl"></i>Locations</button>
                <button onclick="showView('contact')" class="grid-tile"><i class="fas fa-comment mb-2 text-3xl"></i>Contact</button>
            </div>

            <div id="detail-view" class="hidden">
                <h2 id="view-title" class="text-4xl font-black italic uppercase mb-8 leading-tight"></h2>
                <div id="view-content" class="space-y-4"></div>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://eljpoxtfxfbgnpteyrsq.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_Tjfcf2J34DrY0sHsdpXgLw_y2_0A_rm';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY, { auth: { persistSession: true } });

        async function checkUser() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            session ? showApp() : showLogin();
        }

        function showApp() {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('protected-content').style.display = 'block';
            document.getElementById('logout-btn').classList.remove('hidden');
        }

        function showLogin() {
            document.getElementById('login-screen').classList.remove('hidden');
            document.getElementById('protected-content').style.display = 'none';
        }

        async function handleLogin() {
            const email = document.getElementById('email').value;
            const { error } = await supabaseClient.auth.signInWithOtp({ email, options: { emailRedirectTo: window.location.origin } });
            if (error) alert(error.message);
            else document.getElementById('login-container').innerHTML = `<p class='p-4 bg-white/5 rounded-xl'>Link gesendet! Bitte Mails checken.</p>`;
        }

        async function handleLogout() {
            await supabaseClient.auth.signOut();
            location.reload();
        }

        async function toggleFavorite(agendaId) {
            const { data: { user } } = await supabaseClient.auth.getUser();
            const { data: existing } = await supabaseClient.from('favorites').select('*').eq('user_id', user.id).eq('agenda_id', agendaId).maybeSingle();

            if (existing) {
                await supabaseClient.from('favorites').delete().eq('id', existing.id);
            } else {
                await supabaseClient.from('favorites').insert([{ user_id: user.id, agenda_id: agendaId }]);
            }
            const currentView = document.getElementById('view-title').innerText.toLowerCase();
            showView(currentView === 'MY PLAN' ? 'my-plan' : 'agenda');
        }

        async function showView(view) {
            document.getElementById('home-view').classList.add('hidden');
            document.getElementById('detail-view').classList.remove('hidden');
            document.getElementById('back-btn').classList.remove('pointer-events-none', 'opacity-0');
            
            const title = document.getElementById('view-title');
            const content = document.getElementById('view-content');
            title.innerText = view.replace('-', ' ').toUpperCase();
            content.innerHTML = '<p class="opacity-20 animate-pulse">Lade...</p>';

            const { data: { user } } = await supabaseClient.auth.getUser();

            if (view === 'agenda' || view === 'my-plan') {
                let query = supabaseClient.from('agenda').select('*, favorites(id, user_id)');
                
                if (view === 'my-plan') {
                    const { data: favs } = await supabaseClient.from('favorites').select('agenda_id').eq('user_id', user.id);
                    const favIds = favs ? favs.map(f => f.agenda_id) : [];
                    query = query.in('id', favIds);
                }

                const { data: agendaData } = await query.order('start_time');
                
                if (!agendaData || agendaData.length === 0) {
                    content.innerHTML = '<p class="opacity-30 italic">Keine Eintr√§ge gefunden.</p>';
                    return;
                }

                content.innerHTML = agendaData.map(item => {
                    const isFav = item.favorites?.some(f => f.user_id === user.id);
                    return `
                        <div class="bg-white/5 p-6 rounded-3xl flex justify-between items-center border border-white/5">
                            <div>
                                <p class="text-[10px] font-bold text-pink-300 uppercase">${item.start_time.slice(0,5)} Uhr</p>
                                <p class="text-xl font-bold uppercase italic tracking-tighter">${item.title}</p>
                            </div>
                            <button onclick="toggleFavorite('${item.id}')" class="text-2xl ${isFav ? 'is-fav' : 'opacity-10'}">
                                <i class="fas fa-star"></i>
                            </button>
                        </div>
                    `;
                }).join('');
            }

            if (view === 'locations') {
                const { data: locs } = await supabaseClient.from('locations').select('*');
                if (!locs || locs.length === 0) {
                    content.innerHTML = '<p class="opacity-30 italic">Keine Locations hinterlegt.</p>';
                    return;
                }
                content.innerHTML = locs.map(l => `
                    <div onclick="window.open('https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(l.address)}')" class="bg-white/5 p-6 rounded-3xl border border-white/5 flex justify-between items-center">
                        <div>
                            <p class="text-xl font-bold uppercase italic">${l.name}</p>
                            <p class="text-xs opacity-40">${l.address}</p>
                        </div>
                        <i class="fas fa-directions text-pink-200 opacity-50"></i>
                    </div>
                `).join('');
            }
        }

        function showHome() {
            document.getElementById('home-view').classList.remove('hidden');
            document.getElementById('detail-view').classList.add('hidden');
            document.getElementById('back-btn').classList.add('pointer-events-none', 'opacity-0');
        }

        supabaseClient.auth.onAuthStateChange((event) => { if (event === 'SIGNED_IN') showApp(); });
        checkUser();
    </script>
</body>
</html>
