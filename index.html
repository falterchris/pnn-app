<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Event App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --safe-top: env(safe-area-inset-top, 20px);
        }
        body {
            background-color: #f3f4f6;
            padding-top: calc(var(--safe-top) + 40px); /* Menü weiter runter */
        }
        .grid-tile {
            aspect-ratio: 1 / 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 1.5rem;
            transition: transform 0.2s;
            cursor: pointer;
        }
        .grid-tile:active {
            transform: scale(0.95);
        }
        /* Größere Schrift bei Kacheln laut Feedback */
        .tile-text {
            font-size: 1.25rem; 
            font-weight: 600;
            margin-top: 0.75rem;
        }
        .view-header {
            padding-top: var(--safe-top);
        }
    </style>
</head>
<body class="p-4">

    <div class="fixed top-0 left-0 right-0 flex justify-between items-center px-6" style="padding-top: calc(var(--safe-top) + 10px);">
        <button onclick="showHome()" class="text-2xl text-gray-700"><i class="fas fa-arrow-left"></i></button>
        <button class="text-2xl text-gray-700"><i class="fas fa-bell"></i></button>
    </div>

    <div id="home-view" class="grid grid-cols-2 gap-4 mt-8">
        <div onclick="showView('agenda')" class="grid-tile bg-blue-500 text-white">
            <i class="fas fa-calendar-alt text-4xl"></i>
            <span class="tile-text">Agenda</span>
        </div>
        <div onclick="showView('my-agenda')" class="grid-tile bg-purple-500 text-white">
            <i class="fas fa-star text-4xl"></i>
            <span class="tile-text">My Agenda</span>
        </div>
        <div onclick="showView('workshop')" class="grid-tile bg-green-500 text-white">
            <i class="fas fa-tools text-4xl"></i>
            <span class="tile-text">Workshop</span>
        </div>
        <div onclick="showView('transport')" class="grid-tile bg-yellow-500 text-white">
            <i class="fas fa-bus text-4xl"></i>
            <span class="tile-text">Transport</span>
        </div>
        <div onclick="showView('run')" class="grid-tile bg-red-500 text-white">
            <i class="fas fa-running text-4xl"></i>
            <span class="tile-text">Morning Run</span>
        </div>
        <div onclick="showView('gallery')" class="grid-tile bg-pink-500 text-white">
            <i class="fas fa-images text-4xl"></i>
            <span class="tile-text">Gallery</span>
        </div>
        <div onclick="showView('feedback')" class="grid-tile bg-indigo-500 text-white">
            <i class="fas fa-comment-dots text-4xl"></i>
            <span class="tile-text">Feedback</span>
        </div>
        <div onclick="showView('contact')" class="grid-tile bg-orange-500 text-white">
            <i class="fas fa-address-book text-4xl"></i>
            <span class="tile-text">Contact</span>
        </div>
    </div>

    <div id="detail-view" class="hidden mt-8">
        <h2 id="view-title" class="text-3xl font-bold mb-6 text-gray-800">Titel</h2>
        <div id="view-content" class="bg-white rounded-3xl p-6 shadow-sm">
            </div>
    </div>

    <script>
        let myAgenda = JSON.parse(localStorage.getItem('myAgenda')) || [];

        function showView(view) {
            document.getElementById('home-view').classList.add('hidden');
            document.getElementById('detail-view').classList.remove('hidden');
            const content = document.getElementById('view-content');
            const title = document.getElementById('view-title');
            content.innerHTML = '';

            if (view === 'agenda') {
                title.innerText = 'Agenda';
                for(let d=1; d<=4; d++) {
                    let dayHtml = `<div class="mb-8"><h3 class="text-xl font-bold text-blue-600 border-b-2 pb-2 mb-4">Tag ${d}</h3>`;
                    for(let g=1; g<=6; g++) {
                        dayHtml += `<div class="mb-4 ml-2"><h4 class="font-bold text-gray-700">Gruppe ${g}</h4>`;
                        for(let i=1; i<=10; i++) {
                            const itemId = `d${d}-g${g}-i${i}`;
                            const isStarred = myAgenda.includes(itemId);
                            dayHtml += `
                                <div class="flex justify-between items-center py-2 border-b border-gray-100">
                                    <span>${08+i}:00 - Programmpunkt ${i}</span>
                                    <button onclick="toggleStar('${itemId}')" id="star-${itemId}" class="text-xl ${isStarred ? 'text-yellow-500' : 'text-gray-300'}">
                                        <i class="fas fa-star"></i>
                                    </button>
                                </div>`;
                        }
                        dayHtml += `</div>`;
                    }
                    dayHtml += `</div>`;
                    content.innerHTML += dayHtml;
                }
            } 
            
            else if (view === 'my-agenda') {
                title.innerText = 'Meine Agenda';
                if(myAgenda.length === 0) {
                    content.innerHTML = '<p class="text-gray-500 italic">Noch keine Punkte markiert. Klicke in der Agenda auf den Stern!</p>';
                } else {
                    myAgenda.forEach(id => {
                        content.innerHTML += `<div class="p-3 mb-2 bg-purple-50 rounded-lg border border-purple-100">${id.replace('d', 'Tag ').replace('-g', ', Gruppe ').replace('-i', ', Punkt ')}</div>`;
                    });
                }
            }

            else if (view === 'workshop') {
                title.innerText = 'Workshops';
                content.innerHTML = `
                    <div class="space-y-4">
                        <div class="p-4 bg-green-50 rounded-xl">
                            <h4 class="font-bold">Design Thinking</h4>
                            <p class="text-sm text-gray-600">Raum: Berlin | 14:00 Uhr</p>
                            <p class="mt-2 text-xs">Grundlagen der kreativen Problemlösung im Team.</p>
                        </div>
                        <div class="p-4 bg-green-50 rounded-xl">
                            <h4 class="font-bold">KI im Marketing</h4>
                            <p class="text-sm text-gray-600">Raum: München | 16:00 Uhr</p>
                        </div>
                    </div>`;
            }

            else if (view === 'transport') {
                title.innerText = 'Transport';
                content.innerHTML = `
                    <div class="space-y-4">
                        <div class="flex items-center gap-4 p-3 border-l-4 border-yellow-500 bg-gray-50">
                            <i class="fas fa-shuttle-van text-yellow-600"></i>
                            <div><strong>Hotel Shuttle</strong><br><span class="text-xs">Alle 20 Min. vor dem Haupteingang</span></div>
                        </div>
                        <div class="flex items-center gap-4 p-3 border-l-4 border-yellow-500 bg-gray-50">
                            <i class="fas fa-taxi text-yellow-600"></i>
                            <div><strong>Taxi-Zentrale</strong><br><span class="text-xs">+49 123 456789</span></div>
                        </div>
                    </div>`;
            }

            else if (view === 'run') {
                title.innerText = 'Morning Run';
                content.innerHTML = `
                    <div class="text-center">
                        <img src="https://images.unsplash.com/photo-1476480862126-209bfaa8edc8?auto=format&fit=crop&w=300&q=80" class="rounded-2xl mb-4 w-full h-40 object-cover">
                        <p class="font-bold">Start: 07:00 Uhr Lobby</p>
                        <p class="text-sm text-gray-600 mt-2">Wir laufen gemeinsam eine 5km-Runde durch den Park. Alle Level willkommen!</p>
                    </div>`;
            }

            else if (view === 'gallery') {
                title.innerText = 'Galerie';
                for(let d=1; d<=4; d++) {
                    content.innerHTML += `
                        <details class="mb-4">
                            <summary class="font-bold p-3 bg-gray-100 rounded-lg cursor-pointer">Tag ${d} Fotos</summary>
                            <div class="grid grid-cols-2 gap-2 p-2">
                                <div class="h-24 bg-gray-300 rounded-lg flex items-center justify-center text-xs text-gray-500">Beispielbild</div>
                                <div class="h-24 bg-gray-300 rounded-lg flex items-center justify-center text-xs text-gray-500">Beispielbild</div>
                            </div>
                        </details>`;
                }
            }

            else if (view === 'feedback') {
                title.innerText = 'Feedback';
                content.innerHTML = `
                    <div class="space-y-6">
                        <p class="text-sm">Bitte hilf uns, das Event zu verbessern:</p>
                        <div>
                            <label class="block text-sm font-medium">Wie gefällt dir das Catering?</label>
                            <div class="flex gap-2 mt-1">
                                <button class="p-2 border rounded">⭐️</button><button class="p-2 border rounded">⭐️</button><button class="p-2 border rounded">⭐️</button>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium">War die Anreise unkompliziert?</label>
                            <textarea class="w-full border rounded-lg p-2 mt-1 text-sm" rows="3" placeholder="Dein Kommentar..."></textarea>
                        </div>
                        <button class="w-full bg-indigo-600 text-white py-3 rounded-xl font-bold">Feedback absenden</button>
                    </div>`;
            }

            else if (view === 'contact') {
                title.innerText = 'Kontakt';
                const contacts = [
                    {n: 'Max Mustermann', r: 'Event Manager', p: '+49 151 000001', m: 'max@event.com'},
                    {n: 'Sarah Sommer', r: 'Support & Logistik', p: '+49 151 000002', m: 'sarah@event.com'},
                    {n: 'Hotel Rezeption', r: 'Unterkunft', p: '+49 89 123456', m: 'info@hotel.de'}
                ];
                contacts.forEach(c => {
                    content.innerHTML += `
                        <div class="mb-6 p-4 border rounded-2xl shadow-sm">
                            <div class="font-bold text-lg">${c.n}</div>
                            <div class="text-sm text-gray-500 mb-3">${c.r}</div>
                            <div class="flex gap-4">
                                <a href="tel:${c.p}" class="flex-1 bg-gray-100 p-2 rounded-lg text-center"><i class="fas fa-phone"></i></a>
                                <a href="mailto:${c.m}" class="flex-1 bg-gray-100 p-2 rounded-lg text-center"><i class="fas fa-envelope"></i></a>
                            </div>
                        </div>`;
                });
            }
        }

        function toggleStar(id) {
            const index = myAgenda.indexOf(id);
            if(index > -1) {
                myAgenda.splice(index, 1);
                document.getElementById('star-'+id).classList.replace('text-yellow-500', 'text-gray-300');
            } else {
                myAgenda.push(id);
                document.getElementById('star-'+id).classList.replace('text-gray-300', 'text-yellow-500');
            }
            localStorage.setItem('myAgenda', JSON.stringify(myAgenda));
        }

        function showHome() {
            document.getElementById('home-view').classList.remove('hidden');
            document.getElementById('detail-view').classList.add('hidden');
        }
    </script>
</body>
</html>
